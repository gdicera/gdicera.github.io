<!DOCTYPE html>
<html>
<head>
  <title>VaiLocal</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">
  <link rel="stylesheet" href="my_styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<h1> VaiLocal </h1>
<body>
  <div class="container">
  <div class="row mb">
    <div class="one-third">
      <a class="button" href="/rock">
        Play Rock
      </a>
    </div>

    <div class="one-third">
      <a class="button" href="/paper">
        Play Paper
      </a>
    </div>

    <div class="one-third">
    <a class="button" href="/scissors">
      Play Scissors
    </a>
    </div>
  </div> 

    <div class="row mb">
      <div class="player-card">
        <h2 class="centered" style="color: blueviolet">
          <em>We</em> <strong>played</strong> <a href="www.google.com">rock</a>!
        </h2>
      </div> 

    <div class="computer-card">
      <h2 class="centered" style="color: red;">
        They played paper!
      </h2>
    </div>
    </div>

  <div class="row-center mb">  
    <div class="outcome-card">
      <h2 class="centered" style="color: red;">
       We lost!
      </h2>
    </div>
  </div>

  <div class="row-center mb">  
    <a href="/">
      Rules
    </a>
  </div>
  </div>
</body>
</html>
